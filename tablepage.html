<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="tablepage.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body>
        <div id="page">
            <div id= top_bar>
                <button id="back" class="topbtn">BACK</button>
                <p id="dashboard" class="bar">DASHBOARD</p>
                <button id="addrowbtn" class="topbtn" onclick="addRow()">+</button>
            </div>
            <div id="pageinner">
                <div class="bar">
                    <br><p id="tablebalance">TOTAL BALANCE: --</p><br>
                </div>
                
                <div id ="editwindow" style="display: none;">
                    <h1>Row Data</h1>
                    <button id="edit" class="editbtn" onclick="editRow()">Edit</button>
                    <button id="delete" class="editbtn" onclick="deleteRow()">Delete</button>
                    <button id="cancel" class="editbtn" onclick="closeEdit()">Cancel</button>
                </div>
                <div id="editrow" style="display: none;">
                    <h1>Edit Row</h1>
                    <form>
                        <label>Date:</label><br>
                        <input type="date" id="dateinput" class="input" value=""><br><br>
                        <label>Particular:</label><br> 
                        <input type="text" id="particularinput" class="input" value=""><br><br>

                        <label for="rcredit">Credit</label>
                        <input type="radio" id="radiocredit" name="creditdebit" value="chosecredit" onchange="editRadioChange(this)" checked="checked">

                        <label for="rdebit">Debit</label>
                        <input type="radio" id="radiodebit" name="creditdebit" value="chosedebit" onchange="editRadioChange(this)">
                        <br>
                        <br>
                        <label id="creditlabel">Credit:</label>
                        <input type="number" step="0.01" min=0 id="creditinput" class="input" value="">
                        <label id="debitlabel" style="display: none;">Debit:</label>
                        <input type="number" step="0.01" min=0 id="debitinput" class="input" value="" style="display: none;">
                    </form>
                    <button id="apply" class="editbtn" onclick="applyEdit()">Apply</button>
                    <button id="canceleditrow" onclick="closeEditRow()" class="editbtn">Cancel</button>
                </div>
                <div id="addrowwindow" style="display: none;">
                    <h1>Create new row</h1>
                    <form>
                        <label>Date:</label><br>
                        <input type="date" id="newdateinput" class="input"><br><br>
                        <label>Particular:</label><br> 
                        <input type="text" id="newparticularinput" class="input"><br><br>

                        <label for="rcredit">Credit</label>
                        <input type="radio" id="newradiocredit" name="creditdebit" value="chosecredit" onchange="addRadioChange(this)" checked="checked">

                        <label for="rdebit">Debit</label>
                        <input type="radio" id="newradiodebit" name="creditdebit" value="chosedebit" onchange="addRadioChange(this)">
                        <br>
                        <br>
                        <label id="addcreditlabel" style="display: block;">Credit:</label>
                        <input type="number" step="0.01" min=0 id="addcreditinput" class="input" value="" style="display: block;">
                        <label id="adddebitlabel" style="display: none;">Debit:</label>
                        <input type="number" step="0.01" min=0 id="adddebitinput" class="input" value="" style="display: none;">
                    </form>
                    <button id="newapply" class="editbtn" onclick="applyNewRow()">Apply</button>
                    <button id="newcanceleditrow" onclick="closeNewRow()" class="editbtn">Cancel</button>
                </div>
                <table id="tabledata">
                    <tr id="0" onclick="openEdit(this, this.id)">
                        <td class="daterow"></td>
                        <td class="particularrow"></td>
                        <td class="creditrow"></td>
                        <td class="debitrow"></td>
                        <td class="balancerow"></td>
                    </tr>
                </table>
                
            </div>
        </div>
        
    </body>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="sheetsauth.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
    <script type="text/javascript" src="tablepage.js"></script>
</html>
