<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="dashboard.css">
        
    </head>

    <body>
        <div id="page">
            <div id= top_bar>
                <p id="dashboard">DASHBOARD</p>
                <input id="search" type="text" placeholder="Search">
                <button id="signout_button">SIGN OUT</button>
            </div>
            <div class="bar">
                <br><p id="total_balance">TOTAL BALANCE: 0</p>
            </div>
            
            <div id="pageinner">
                
                <p style="font: bold 30px 'Open Sans'; text-align:center; margin: auto; padding-top: 50px;">LOADING DATA</p>
                <div id="tile" style="display: none;">
                    <p id="name" class="info">NAME</p>
                    <p id="credit" class="info">Credit: 0</p>
                    <p id="debit" class="info">Debit: 0</p>
                    <p id="balance" class="info">Balance: 0</p>
                    <div id="edittile" class="edittilebtn">
                        <i class="material-icons" style="font-size:36px;color:white">settings</i>
                    </div>
                </div>
            </div>
            <button id="addaccount">+</button>
            <div id="edittilewindow" style="display: none;">
                <h1>Edit Tile</h1>
                <button id="rename" class="editbtn" onclick="renameTile()">Rename</button>
                <button id="delete" class="editbtn" onclick="deleteTile()">Delete</button>
                <button id="cancel" class="editbtn" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="sheetsauth.js"></script>
    <script type="text/javascript" src="sheetdeauth.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
</html>
